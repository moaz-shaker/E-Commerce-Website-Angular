<router-outlet></router-outlet>
<notifier-container></notifier-container>
<ngx-spinner
  bdColor="rgba(255,255,255,0.7)"
  size="large"
  color="#0aad0a"
  type="ball-climbing-dot"
  [fullScreen]="true"
>
  <img class="w-200" src="../assets/images/freshcart-logo.svg" alt="" />
</ngx-spinner>
<button
  *ngIf="isScroll"
  (click)="scrollToTop()"
  class="btn bg-main rounded-2 position-fixed overflow-hidden"
>
  <i class="fa-solid fa-angles-up text-white up-top-animation"></i>
</button>
