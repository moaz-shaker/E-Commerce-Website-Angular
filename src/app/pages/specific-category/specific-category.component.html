<section
  class="categorySections px-4 rounded-4"
  *ngIf="specificCategory.image != undefined"
>
  <div class="row">
    <div class="col-lg-2 col-md-4">
      <figure>
        <img
          class="w-100 rounded-5"
          [src]="specificCategory.image"
          [alt]="specificCategory.name"
        />
      </figure>
    </div>
    <div class="col-10 col-md-8">
      <div class="info-categ d-flex flex-column justify-content-between h-100">
        <div class="head">
          <h1 class="text-capitalize fw-bold">Category Name:</h1>
          <h3 class="text-capitalize mb-0 fw-medium">
            {{ specificCategory.name }}
          </h3>
          <h4 class="text-lowercase text-main fw-lighter">
            {{ specificCategory.slug }}
          </h4>
        </div>
        <div class="foot">
          <h2 class="text-capitalize fw-medium mb-0">date Products:</h2>
          <h3 class="text-capitalize text-main fw-lighter">
            {{ specificCategory.createdAt | date : "medium" }}
          </h3>
        </div>
      </div>
    </div>
  </div>
  <hr />
  <app-base-products
    [allProducts]="allProducts"
    [selectedCategoryName]="categoryName"
    [col_3]="true"
  ></app-base-products>
</section>
